<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <header>
      <img class="logo" src="images/logo.svg" alt="logo">
      <h1><span>We are launching</span> soon!</h1>
      <h3>Subscribe and get notified</h3>
  
      <form class="subscribe" action="#">
        <input class="email" type="email" name="email" placeholder="Email" required>
        <input class="email button"type="submit" name="submit" value="Notify Me">
      </form>
  </header>
  <div class="dashboard">
    <img class="dashboardImg"src="images/illustration-dashboard.png" alt="Dashboard">
  </div>
  <footer>
    <div class="social">
        <a href="http://www.facebook.com"><ion-icon class="icon"name="logo-facebook"></ion-icon></a> 
        <a href="http://www.twitter.com"><ion-icon class="icon"name="logo-twitter"></ion-icon></a> 
        <a href="http://instagram.com"><ion-icon class="icon"name="logo-instagram"></ion-icon></a> 
    </div>
    <p> &copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
